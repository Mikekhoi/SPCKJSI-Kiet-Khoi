<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet;"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

  <div class="signup">
    <div class="">
      <h1>Sign up to <span>Mod Vault</span></h1>
      <h2>Join the community</h1>
        <p>Already have an account? <a class="test" href="./signin.html">Sign In</a></p>
        <div class="info">
          <input class="email" id="signup-username" type="text" placeholder="Username" />
          <input class="email" id="signup-email" type="email" placeholder="Email or phone number" />
          <br />
          <input class="email" id="signup-password" type="password" placeholder="Password" />
          <input class="email" type="password" id="signup-confirm" placeholder="Confirm password" />
        </div>
        <div class="button">
          <button class="btn-primary" id="signup-btn" type="button">
            Sign Up
          </button>
        </div>
        <div class="help">
          <div>
            <input value="true" type="checkbox" /><label>Remember me</label>
          </div>
          <a class="aquire-help" href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
        </div>
    </div>
  </div>
</body>
