<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in </title>
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>

  <div class="signup">
    <div class="">
      <h1>Sign up to <span>Mod Vault</span></h1>
      <h2>Join the community</h1>
        <p>Already have an account? <a class="test" href="./signin.html">Sign In</a></p>
        <div class="info">
          <input class="email" id="signup-username" type="text" placeholder="Username" />
          <input class="email" id="signup-email" type="email" placeholder="Email or phone number" />
          <br />
          <input class="email" id="signup-password" type="password" placeholder="Password" />
          <input class="email" type="password" id="signup-confirm" placeholder="Confirm password" />
        </div>
        <div class="button">
          <button class="btn-primary" id="signup-btn" type="button">
            Sign Up
          </button>
        </div>
        <div class="copyrights">
          <span>
            <a href="https://help.nexusmods.com/article/18-terms-of-service" target="_blank" rel="noreferrer"
              class="footer-link">Terms of Service</a>
            |
            <a href="https://help.nexusmods.com/article/20-privacy-policy" target="_blank" rel="noreferrer"
              class="footer-link">Privacy Policy</a>
          </span>
          <div class="pt-2">Copyright Â© 2024 Black Tree Gaming Ltd. All rights reserved.</div>
        </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
