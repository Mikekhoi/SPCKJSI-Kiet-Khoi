<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
  <div class="signin-container">
    <div class="signin-info">
      <div class="signin-header">
        <h1>Sign In To <span>Mod Vault</span></h1>
      </div>
    <form class="info">
      <div class="des">
        <p>You need to <span>log in</span> before continuing.</p>
      </div>
      <input id="signin-email" class="email" type="email" placeholder="Email" />
      <br />
      <input class="email" id="signin-password" type="password" placeholder="Password" />
      <div class="button">
        <button class="btn-signin" id="signin-btn" type="submit">
          Sign In
        </button>
      </div>
    </form>
    <div class="help">
      <div>
        <input value="true" type="checkbox" /><label>Remember me</label>
      </div>
      <p>Dont have an account? <a href="./signup.html">Sign up</a></p>
    </div>
  </form>
  <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
  aria-atomic="true" style="position: fixed; top: 0; right: 0; z-index: 11; margin: 20px">
  <div class="d-flex">
    <div id="toast-content" class="toast-body">
      Hello, world! This is a toast message.
  </div>    

</body>
<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/signin.js"></script>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
